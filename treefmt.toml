[formatter.ditto]
command = "ditto"
options = ["fmt"]
includes = ["*.ditto"]

[formatter.prettier]
command = "npx"
options = ["prettier", "--write"]
includes = ["*.js", "*.ts", "*.json", "*.md", "*.yaml", "*.html"]

[formatter.rust]
command = "rustfmt"
options = ["--edition", "2021"]
includes = ["*.rs"]
